<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Latam Summit 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; color: white; padding: 2rem; }
        h1 { font-size: clamp(2rem, 8vw, 4rem); font-weight: 800; margin-bottom: 1rem; text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
        .message { font-size: clamp(1.2rem, 4vw, 2rem); font-weight: 300; opacity: 0.9; margin-bottom: 3rem; }
        .badge { display: inline-block; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); padding: 1rem 2rem; border-radius: 50px; font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }
        .tech-stack { margin-top: 3rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .tech-item { background: rgba(255, 255, 255, 0.1); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Native Latam Summit 2025</h1>
        <p class="message">Thanks for joining us!</p>
        <div class="badge">Deployed with GitOps</div>
        <div class="tech-stack">
            <span class="tech-item">Backstage</span>
            <span class="tech-item">ArgoCD</span>
            <span class="tech-item">Kubernetes</span>
            <span class="tech-item">GitHub Actions</span>
        </div>
    </div>
</body>
</html>
