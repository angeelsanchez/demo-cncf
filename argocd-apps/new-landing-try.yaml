apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: new-landing-try
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/angeelsanchez/new-landing-try.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
